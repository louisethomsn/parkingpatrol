<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assets</title>
    <link rel="stylesheet" href="styles.css" />
    <meta name="robots" content="nonindex" />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li>
            <a href="index.html">Hjem</a>
          </li>
          <li>
            <a href="spil.html">Spillet</a>
          </li>
          <li>
            <a href="assets.html#startskaerm">Assetliste</a>
          </li>
          <li>
            <a href="dokumentation.html">Dokumentation og Idé</a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="index">
      <div class="grid">
        <h1>Assetliste</h1>
        <section id="startskaerm">
          <h2>Startskærm</h2>
          <img src="svg/titel.svg" alt="Startskærm" />
        </section>
        <section id="spil">
          <div>
            <h2>Baggrund</h2>
            <img src="svg/baggrund.svg" alt="Baggrund" />
          </div>
          <div>
            <h2>Forgrund</h2>
            <img src="svg/forgrund.svg" alt="Forgrund" />
          </div>
          <div>
            <h2>Game over</h2>
            <img src="svg/gameover.svg" alt="Game over" />
          </div>
          <div>
            <h2>Level complete</h2>
            <img src="svg/tillykke.svg" alt="Complete" />
          </div>
        </section>
        <h2>Figurer</h2>
        <section id="figurer">
          <div class="elementer">
            <div class="hovedperson">
              <img src="svg/dreng.svg" alt="Dreng" />
            </div>
            <div class="vagt">
              <img src="svg/vagt.svg" alt="Vagt" />
            </div>
            <div class="pige">
              <img src="svg/pige.svg" alt="Pige" />
            </div>
            <div class="dame">
              <img src="svg/gammeldame.svg" alt="Dame" />
            </div>
          </div>
        </section>
        <h2>UI elementer</h2>
        <section id="UI">
          <div class="col1">
            <div class="UI1">
              <img src="svg/hjerte.svg" alt="liv" />
              <img src="svg/target.svg" alt="Target" />
              <img src="svg/setting.svg" alt="Settings" />
              <img src="svg/tid.svg" alt="tid" />
            </div>
            <div class="knapper">
              <img src="svg/start.svg" alt="start" />
              <img src="svg/igen.svg" alt="Prøv igen" />
            </div>
            <div class="knapper2">
              <img src="svg/play.svg" alt="Play" />
              <img src="svg/lydfra.svg" alt="lydfra" /><img
                src="svg/lydtil.svg"
                alt="lydtil"
              />
            </div>
          </div>
          <div class="col2">
            <img src="svg/skilt.svg" alt="Skilt" />
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
